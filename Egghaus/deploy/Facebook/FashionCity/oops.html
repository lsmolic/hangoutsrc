<!--

This is where we actually fire up the Unity client and start the game.

Preconditions to hitting this page:
- User is logged into FB
- User has added the application
- Browser has the Unity plugin installed.

These preconditions should all be tested earlier in the onramp flow.

Current places where these are tested/enforced:
- index.html auto-forwards based on these, if all are true then you come here immediately.
- avatar_select.html gets the user logged in and the app added.
- unity_install.html gets the Unity plugin installed.

-->

    <script type="text/javascript" src="/JS/hangout_unity_dispatcher.js"></script> 
    <script type="text/javascript" src="/JS/oops.js"></script> 
  </head>
